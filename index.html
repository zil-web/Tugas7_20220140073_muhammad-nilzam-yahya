<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Halaman Biodata</title>
        <link rel="stylesheet" href="styleCH5.css">

    <body>
        <center>

            <li>

            </li>
            <li>

                <hr>
                <picture>
                    <source media="(max-width: 600px)" srcset="https://preview.redd.it/vzwu326xbfg81.png?auto=webp&s=34a68b493048d805e588db71113cec83592b5dfa">
                    <source media="(max-width:1200px)" srcset="https://dafunda.com/wp-content/uploads/2022/06/red-land-youtube-channel-kartun-spacetoon.jpg">
